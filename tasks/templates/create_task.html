{% extends 'base.html' %}

{% block content %}

<div class="container">
  <div class="task-form-wrapper">
    <h1>Crear tarea</h1>

    {% if error %}
      <p class="error">{{ error }}</p>
    {% endif %}

    <form action="/create_task/" method="POST" class="task-form">
      {% csrf_token %}

      <div class="form-group">
        <label for="{{ form.title.id_for_label }}">Titulo:</label>
        {{ form.title }}
      </div>

      <div class="form-group">
        <label for="{{ form.description.id_for_label }}">Descripcion:</label>
        {{ form.description }}
      </div>

      <div class="form-group">
        <label for="{{ form.important.id_for_label }}">Importante:</label>
        {{ form.important }}
      </div>

      <button type="submit" class="btn btn-primary">Guardar</button>
    </form>
  </div>
</div>

<style>
  body {
    font-family: 'Arial', sans-serif;
    background-color: #f8f9fa;
    margin: 0;
    padding: 0;
  }

  .container {
    max-width: 600px;
    margin: auto;
    padding: 20px;
  }

  .task-form-wrapper {
    background-color: #fff;
    border: 1px solid #ddd;
    border-radius: 8px;
    box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
    padding: 20px;
  }

  h1 {
    color: #007bff;
  }

  .error {
    color: #dc3545;
    margin-bottom: 15px;
  }

  .task-form {
    margin-top: 20px;
  }

  .form-group {
    margin-bottom: 20px;
  }

  label {
    display: block;
    margin-bottom: 5px;
  }

  .btn {
    padding: 10px 20px;
    background-color: #007bff;
    color: #fff;
    border: none;
    border-radius: 4px;
    cursor: pointer;
    transition: background-color 0.3s ease;
  }

  .btn:hover {
    background-color: #0056b3;
  }
</style>

{% endblock %}
