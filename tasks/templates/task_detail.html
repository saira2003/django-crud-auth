{% extends 'base.html' %}

{% block content %}
  <div class="container">
    <div class="task-details-wrapper">
      <h2>{{ task.title }}</h2>

      {% if error %}
        <p class="error">{{ error }}</p>
      {% endif %}

      <form method="POST" class="task-form">
        {% csrf_token %}
        <div class="form-group">
          <label for="{{ form.title.id_for_label }}">Titulo:</label>
          {{ form.title }}
        </div>
      </br> 
        <div class="form-group">
          <label for="{{ form.description.id_for_label }}">Descripcion:</label>
          {{ form.description }}
        </div>
  
        <div class="form-group">
          <label for="{{ form.important.id_for_label }}">Importante:</label>
          {{ form.important }}
        </div>

        <button type="submit" class="btn btn-primary">Actualizar</button>
      </form>

      <form action="{% url 'complete_task' task.id %}" method="POST" class="task-form">
        {% csrf_token %}
        <button type="submit" class="btn btn-success">Completo</button>
      </form>

      <form action="{% url 'delete_task' task.id %}" method="POST" class="task-form">
        {% csrf_token %}
        <button type="submit" class="btn btn-danger">Eliminar</button>
      </form>
    </div>
  </div>

  <style>
    body {
      font-family: 'Arial', sans-serif;
      background-color: #f8f9fa;
      margin: 0;
      padding: 0;
    }

    .container {
      max-width: 600px;
      margin: auto;
      padding: 20px;
      text-align: center;
      margin-top: 50px;
    }

    .task-details-wrapper {
      background-color: #fff;
      border: 1px solid #ddd;
      border-radius: 8px;
      box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
      padding: 20px;
    }

    h2 {
      color: #007bff;
    }

    .error {
      color: red;
      margin-bottom: 15px;
    }

    .task-form {
      margin-top: 20px;
      display: inline-block;
      margin-right: 10px;
    }

    .btn {
      padding: 10px 20px;
      border: none;
      border-radius: 4px;
      cursor: pointer;
      transition: background-color 0.3s ease;
    }

    .btn-primary {
      background-color: #007bff;
      color: #fff;
    }

    .btn-success {
      background-color: #28a745;
      color: #fff;
    }

    .btn-danger {
      background-color: #dc3545;
      color: #fff;
    }

    .btn:hover {
      background-color: #0056b3;
    }
  </style>
{% endblock %}
